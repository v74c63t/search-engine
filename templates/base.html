<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOT Query</title>
    <!-- <style>
        div.container {
            padding-top: 100px;
            text-align: center;
        }
    </style> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"> -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">

</head>
<body style="background-color: darkslategray; font-family: 'Segoe UI'">
    <header><a class="btn btn-light btn-secondary" style="margin-left: 10px; margin-top: 10px; color:black" href="/">Home</a></header>
    <div class=container>
        <h1 style="font-size:150px; color:beige"> <strong><em>ZOT Query</em></strong> </h1>
        <form action="#" method="post" autocomplete="off" class="form">
            <input style="padding:5px" type="text" name="input" placeholder="Enter Query Here" />
            <button type="submit" class="btn btn-light btn-secondary btn-sm" >Search</button>
        </form>
        <div style="text-align: center;">
            <p style="font-size:25px;color:beige"> {{queries}} </p>
            <p style="font-size:20px; line-height:50%;color:beige"> {% if queries %} in <em>{{time}}</em> ms.{% endif %} </p>
        </div>
    </div>
    <br>
    <div class="list-container">
        {% for i in range(urllist|length) %}
        <li class="list-group-item list-group-item-light" style="margin-left: 40px; margin-right: 40px;">
            {{i+1}}. <a href="{{urllist[i]}}" style="color:rgb(232, 128, 2)">{{urllist[i]}}</a>
        </li>
        {% endfor %}
    </div>
</body>
</html>
